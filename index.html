<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is a simple website for a small business">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <title>GlassMorphism Calculator UI</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <form name="calc" class="calculator">
                <input type="text" readonly name="display" class="value"/>
                <span class="num clear" onclick="clearDisplay()">C</span>
                <span class="num" onclick="appendCharacter('/')">/</span>
                <span class="num" onclick="appendCharacter('*')">*</span>
                <span class="num" onclick="appendCharacter('7')">7</span>
                <span class="num" onclick="appendCharacter('8')">8</span>
                <span class="num" onclick="appendCharacter('9')">9</span>
                <span class="num" onclick="appendCharacter('-')">-</span>
                <span class="num" onclick="appendCharacter('4')">4</span>
                <span class="num" onclick="appendCharacter('5')">5</span>
                <span class="num" onclick="appendCharacter('6')">6</span>
                <span class="num" onclick="appendCharacter('+')">+</span>
                <span class="num" onclick="appendCharacter('1')">1</span>
                <span class="num" onclick="appendCharacter('2')">2</span>
                <span class="num" onclick="appendCharacter('3')">3</span>
                <span class="num" onclick="appendCharacter('0')">0</span>
                <span class="num" onclick="appendCharacter('.')">.</span>
                <span class="num" onclick="appendCharacter('00')">00</span>
                <span class="num" onclick="calculateResult()">=</span>
            </form>
        </div>
        <script src="app.js"></script>
    </body>
</html>
